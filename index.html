<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KALEN COMMAND - English Adventure</title>
    <script>
      // SAFETY SCRIPT: Prevents "process is not defined" crash on Vercel
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #020617;
            color: #e2e8f0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Orbitron', sans-serif;
        }
        
        /* Softer Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }

        /* Eye-Care & Soft Glass Utilities */
        .soft-glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        
        .soft-card {
             background: rgba(30, 41, 59, 0.4);
             border: 1px solid rgba(148, 163, 184, 0.1);
             border-radius: 1.5rem;
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #334155 #0f172a;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { top: 100%; opacity: 0; }
        }
        .scanner-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px; 
            background: linear-gradient(to right, transparent, #4ade80, transparent);
            box-shadow: 0 0 10px #4ade80;
            animation: scan 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Sound Wave Animation */
        @keyframes soundWave {
            0% { height: 20%; }
            50% { height: 80%; }
            100% { height: 20%; }
        }
        .sound-bar {
            animation: soundWave 0.5s ease-in-out infinite;
        }
        .sound-bar:nth-child(1) { animation-delay: 0.1s; }
        .sound-bar:nth-child(2) { animation-delay: 0.2s; }
        .sound-bar:nth-child(3) { animation-delay: 0.3s; }
        .sound-bar:nth-child(4) { animation-delay: 0.1s; }
    </style>
